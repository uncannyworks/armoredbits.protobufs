message ServerSlugGenericResponse {
  required int32 ssgm1Response = 1;
  optional int32 ssgm1Error    = 2;
}

message SlugConfigureChassisRequest {
  required string slm1ChassisModel          = 1;
  required string slm1ChassisReactorModel   = 2;
  required string slm1ChassisGyroModel      = 3;
  optional string slm1ChassisCapacitorModel = 4;
}

message SlugConfigureCockpitRequest {
  required string slm2CockpitModel         = 1;
  required string slm2ComputerModel        = 2;
  repeated string slm2SensorModels         = 3;
  repeated string slm2CommunicationModels  = 4;
  required string slm2ArmorModel           = 5;
  repeated string slm2CounterMeasureModels = 6;
}

message SlugConfigureTorsoRequest  {
  required string slm3EngineModel                 = 1;
  required string slm3ArmorModel                  = 2;
  repeated SlugConfigureWeaponMessage slm3Weapons = 3;
  repeated string slm3CounterMeasureModels        = 4;
}
 
message SlugConfigureArmsRequest {
  repeated SlugConfigureArmMessage slm4Arms = 1;
}

message SlugConfigureLegsRequest {
  repeated SlugConfigureLegMessage slm5Legs = 1;
}

message SlugConfigureArmMessage {
  required string slm7ArmorModel                  = 1;
  repeated SlugConfigureWeaponMessage slm7Weapons = 2;
  repeated string slm7CounterMeasureModels        = 3;
  required string slm7ArmPosition                 = 4;
}

message SlugConfigureLegMessage {
  required string slm8ArmorModel      = 1;
  required int32  slm8LegPosition     = 2;
}

message SlugConfigureWeaponMessage {
  required string slm8WeaponModel    = 1;
  required string slm8CapacitorModel = 2;
}